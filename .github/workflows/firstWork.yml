name: Parent Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    types: [opened]

jobs:
    testJob:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: create a test file
              run: echo "Hello World" > test.txt
            
            - name: upload test file
              uses: actions/upload-artifact@v2
              with:
                name: test-file
                path: test.txt